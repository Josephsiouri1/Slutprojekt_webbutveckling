<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/gymshark_icon.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/92d1c8737b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/styles.css" />
    <title>Product</title>
  </head>
  <body>
    <main>
      <nav>
        <a href="start.html"
          ><img src="images/gymshark-logo.png" alt="logo"
        /></a>
        <a class="left_icon" href=""><p>WOMENS</p></a>
        <a href=""><p>MENS</p> </a>
        <a class="right_icon" href=""><p>ACCESSORIES</p></a>
        <div id="search-box">
          <input type="text" id="search-input" placeholder="search" />
          <a href=""> <i class="fa-solid fa-magnifying-glass fa-lg"></i> </a>
        </div>
        <a href=""><i class="fas fa-heart fa-lg"></i></a>
        <a href="" target="_blank"><i class="fas fa-user fa-lg"></i></a>
        <a href="" target="_blank"><i class="fas fa-shopping-bag fa-lg"></i></a>
        <div id="product-counter">0</div>
      </nav>
      <article>
        <aside class="product-view">
          <img
            class="product-viewsides"
            src="images/shirt_back_side.webp"
            alt=""
          />
          <img
            class="product-viewsides"
            src="images/shirt_right_side.webp"
            alt=""
          />
          <img
            class="product-viewsides"
            src="images/shirt_front_side.webp"
            alt=""
          />
          <img
            class="product-viewfront"
            src="images/shirt_front_side2.webp"
            alt=""
          />
          <br />
          <img class="product-zoom" src="images/shirt_zoom_back.webp" alt="" />
          <img class="product-zoom" src="images/shirt_zoom_front.webp" alt="" />
        </aside>
        <aside class="product-information">
          <div>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <p class="product_condition">NEW</p>
            <p>349.00 SEK</p>
            <h3 class="product-discraption">
              GEO SEAMLESS LONG SLEEVE T-SHIRT
            </h3>
            <p class="grey_text">Gymshark Mens</p>
            <p class="grey_text">Slim Fit</p>
            <h4>COLOR:</h4>
            <p class="product_color">Black/Charcoal Grey</p>
            <div>
              <img
                class="product-color-img"
                src="images/black_tshirt.webp"
                alt=""
              />
              <img
                class="product-color-img"
                src="images/green_tshirt.webp"
                alt=""
              />
            </div>
            <div>
              <p>SELECT SIZE</p>
              <span class="size">XS</span>
              <span class="size">S</span>
              <span class="size">M</span>
              <span class="size">L</span>
              <span class="size">XL</span>
              <span class="size">XXL</span>
            </div>
          </div>
          <div class="button-box">
            <a class="add-buttons" id="add-to-bag" href=""
              ><i class="fas fa-shopping-bag fa-lg"></i>&nbsp ADD TO BAG</a
            >

            <a class="add-buttons" id="add-to-wichlist" href=""
              ><i class="fas fa-heart fa-lg"></i>&nbsp ADD TO WICHLIST</a
            >
          </div>
        </aside>
      </article>
    </main>
    <script src="product.js"></script>
  </body>
</html>
