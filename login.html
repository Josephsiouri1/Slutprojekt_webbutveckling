<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/gymshark_icon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style/styles.css" />
    <title>Login</title>
  </head>
  <body id="login-page">
    <form id="login-box" action="login.html" method="POST">
      <h1>LOG INTO MY GYMSHARK</h1>
      <input
        type="email"
        name=""
        placeholder="Enter Email"
        id="email"
        onmouseover="validationEmail()"
        required
      />
      <input
        type="password"
        name=""
        placeholder="Enter Password"
        id="password"
        onmouseover="validationPassword()"
      />
      <input
        type="submit"
        name=""
        value="Login"
        id="submit"
        onmousedown="validationSubmit()"
      />
      <span id="text-error"></span>
    </form>
    <script src="login.js"></script>
  </body>
</html>
